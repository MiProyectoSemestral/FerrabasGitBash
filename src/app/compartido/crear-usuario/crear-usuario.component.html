<div class="container mat-elevation-z4" style="padding: 20px; margin: 20px;">
    <mat-toolbar color="primary">
      <span>Usuarios Ferretería Ferremas</span>
    </mat-toolbar>
  
    <div class="content" style="text-align: center; margin-top: 20px;">
      <h1>Gestión de Usuarios</h1>
  
      <form class="usuario-form" (ngSubmit)="createUsuario()" #usuarioForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="newUsuario.email" name="email" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="newUsuario.password" name="password" required>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="!usuarioForm.form.valid">Crear Usuario</button>
      </form>
  
      <h2>Lista de Usuarios</h2>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.email }}</td>
            <td>
              <button mat-button (click)="selectUsuario(usuario)">Editar</button>
              <button mat-button (click)="deleteUsuario(usuario.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
  
      <div *ngIf="selectedUsuario" class="edit-section">
        <h3>Editar Usuario</h3>
        <form class="usuario-form" (ngSubmit)="updateUsuario()" #editForm="ngForm">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="selectedUsuario.email" name="editEmail" required>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="selectedUsuario.password" name="editPassword" required>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="!editForm.form.valid">Guardar Cambios</button>
          <button mat-raised-button (click)="selectedUsuario = null">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
