<div class="container mat-elevation-z4" style="padding: 20px; margin: 20px;">
    <mat-toolbar color="primary">
      <span>Contacto Ferretería Ferremas</span>
    </mat-toolbar>
  
    <div class="content" style="text-align: center; margin-top: 20px;">
      <h1>Contáctanos</h1>
      <p style="font-size: 18px;">
        ¿Tienes alguna pregunta o necesitas más información? Completa el siguiente formulario y nos pondremos en contacto contigo lo antes posible.
      </p>
  
      <form class="contact-form" style="margin-top: 20px;">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Tu nombre" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Tu correo electrónico" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Asunto</mat-label>
          <input matInput placeholder="Asunto" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mensaje</mat-label>
          <textarea matInput placeholder="Tu mensaje" required></textarea>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Enviar</button>
      </form>
    </div>
  </div>
