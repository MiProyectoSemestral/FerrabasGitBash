<div class="container mat-elevation-z4" style="padding: 20px; margin: 20px;">
    <mat-toolbar color="primary">
      <span>Inventarios</span>
    </mat-toolbar>
  
    <div class="content" style="text-align: center; margin-top: 20px;">
      <h1>Inventario</h1>
  
      <div *ngIf="inventarios.length > 0">
        <h2>Lista de Inventarios</h2>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>ID Producto</th>
              <th>Stock</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let inventario of inventarios">
              <td>{{ inventario.id }}</td>
              <td>{{ inventario.ProductoId }}</td>
              <td>{{ inventario.Stock }}</td>
              <td>
                <button mat-raised-button color="primary" (click)="selectInventario(inventario)">Editar</button>
                <button mat-raised-button color="warn" (click)="deleteInventario(inventario.id)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <div>
        <h2 *ngIf="selectedInventario">Editar Inventario</h2>
        <h2 *ngIf="!selectedInventario">Crear Nuevo Inventario</h2>
        <form (ngSubmit)="selectedInventario ? updateInventario() : createInventario()">
          <mat-form-field appearance="fill">
            <mat-label>ID Producto</mat-label>
            <input matInput [(ngModel)]="formProductoId" name="productoId" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Stock</mat-label>
            <input matInput [(ngModel)]="formStock" name="stock" required>
          </mat-form-field>
          <button mat-raised-button color="accent" type="submit">{{ selectedInventario ? 'Actualizar' : 'Crear' }}</button>
          <button mat-raised-button type="button" (click)="clearSelection()">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
