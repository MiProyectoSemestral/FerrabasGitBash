<div class="container mat-elevation-z4" style="padding: 20px; margin: 20px;">
    <mat-toolbar color="primary">
      <span>Productos Ferretería Ferremas</span>
    </mat-toolbar>
  
    <div class="content" style="text-align: center; margin-top: 20px;">
      <h1>Gestión de Productos</h1>
  
      <form class="product-form" (ngSubmit)="createProducto()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput [(ngModel)]="newProducto.nombre" name="nombre" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Precio</mat-label>
          <input matInput type="number" [(ngModel)]="newProducto.precio" name="precio" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Stock</mat-label>
          <input matInput type="number" [(ngModel)]="newProducto.stock" name="stock" required>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Crear Producto</button>
      </form>
  
      <h2>Lista de Productos</h2>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos">
            <td>{{ producto.id }}</td>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.precio }}</td>
            <td>{{ producto.stock }}</td>
            <td>
              <button mat-button (click)="selectProducto(producto)">Editar</button>
              <button mat-button (click)="deleteProducto(producto.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
  
      <div *ngIf="selectedProducto" class="edit-section">
        <h3>Editar Producto</h3>
        <form class="product-form" (ngSubmit)="updateProducto()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput [(ngModel)]="selectedProducto.nombre" name="nombre" required>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Precio</mat-label>
            <input matInput type="number" [(ngModel)]="selectedProducto.precio" name="precio" required>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Stock</mat-label>
            <input matInput type="number" [(ngModel)]="selectedProducto.stock" name="stock" required>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit">Guardar Cambios</button>
          <button mat-raised-button (click)="selectedProducto = null">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
